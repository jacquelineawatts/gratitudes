{% load staticfiles %}
<html>
    <head>
        <title>Gratitudes Homepage</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Gratitudes</a></h1>
        </div>

        <div class="container-fluid">
            <ul class="nav nav-pills">
              <li role="presentation" class="active"><a href="#">All Entries</a></li>
              <li role="presentation"><a href="#" data-toggle="modal" data-target="#newModal">Add New <span class="glyphicon glyphicon-plus"></a></li>
              <li role="presentation"><a href="#">My Profile</a></li>
            </ul>
        </div>

         <!-- New Entry Modal -->
        <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="newModalLabel">Entry</h4>
              </div>
              <div class="modal-body">
                <form method="POST">{% csrf_token %}
                    {{ form.as_p }}
                    {{ form.as_p }}
                    {{ form.as_p }}
                    <a href='/'><button type='submit' value='Post'>Post</button></a>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
